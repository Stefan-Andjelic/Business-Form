{% extends "base.html" %}

{% block title %}Share a post{% endblock title %}

{% block content %}
  {% if sent %}
    <h1>E-mail successfully sent</h1>
    <p>
      Email was successfully sent to {{ form.cleaned_data.to }}.
    </p>
  {% else %}
    <h1>Share by e-mail</h1>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Send e-mail">
    </form>
  {% endif %}
{% endblock content %}
